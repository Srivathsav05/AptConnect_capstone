<div class="signup-container">
  <div class="signup-card">
    <h2>Create an Account</h2>
    <p class="subtext">Join us by signing up</p>
    <form (ngSubmit)="signUp()">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="smsNotificationsEnabled" name="smsNotificationsEnabled" />
          Enable SMS Notifications
        </label>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="alt-action">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
